language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t toko7/docker-react -f Dockerfile.dev .

script:
  - travis_wait 3 && docker run toko7/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "ap-southeast-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-ap-southeast-1-639996248656"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
    
